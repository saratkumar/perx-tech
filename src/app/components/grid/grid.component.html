<div class="grid">
    <mat-form-field appearance="fill">
        <mat-label>Search here</mat-label>
        <input matInput (keyup)="doFilter($event.target)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container *ngFor="let header of MAT_TABLE_HEADERS">
            <ng-container [matColumnDef]="header.source">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{header.name}} </th>
                <td mat-cell *matCellDef="let element"> {{header.type === "date" ? (element[header.source] | date) :
                    element[header.source]}} </td>
            </ng-container>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
    </mat-paginator>
</div>
